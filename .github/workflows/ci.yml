name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  checkout:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
  repo_scanning:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Repo Scanning (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          format: "table"
  setup:
    runs-on: ubuntu-latest
    needs: checkout

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

  build:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Build Project
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Run Unit Tests
        run: npm run test:unit

  docker_build:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Build Docker Image
        run: |
          docker build -t xcoder420/bloginary .

  image_scanning:
    runs-on: ubuntu-latest
    needs: docker_build

    steps:
      - name: Image Scanning (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "image"
          image-ref: "xcoder420/bloginary"
          format: "table"

  docker_push:
    runs-on: ubuntu-latest
    needs: [docker_build, image_scanning]

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker tag xcoder420/bloginary xcoder420/bloginary:latest
          docker push xcoder420/bloginary:latest
